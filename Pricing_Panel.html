<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel Project</title>
    <link rel="stylesheet" href="Pricing_Panel_Styles.css">
</head>
<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="Assets\1.png" alt="" class="img1">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited music with ads</li>
                <li class="pricing-features-item">No music storage feature</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="Assets\2.png" alt="" class="img2">
            <h2 class="pricing-header">Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Ad-free unlimited music</li>
                <li class="pricing-features-item">Music storage on up to 5 devices</li>
            </ul>
            <span class="pricing-price">$10/mo</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="Assets\3.png" alt="" class="img3">
            <h2 class="pricing-header">Professional</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Premium plus audio editing software</li>
                <li class="pricing-features-item">Record, edit, and collaborate</li>
            </ul>
            <span class="pricing-price">$35/mo</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
